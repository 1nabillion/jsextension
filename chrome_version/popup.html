<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Endpoint Extractor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    button {
      margin: 5px 0;
      width: 100%;
      padding: 8px;
    }
    #list {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 5px;
      font-size: 12px;
    }
    .item {
      margin: 2px 0;
    }
  </style>
</head>
<body>
  <button id="extract">Extract</button>
  <button id="download">Download</button>
  <button id="clear">Clear</button>
  <div id="list"></div>
  <script src="popup.js"></script>
</body>
</html>
